{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">All Reviews</h3>

<ul class="collapsible popout">
    {% for review in reviews %}
        <li>
            <div class="collapsible-header yellow-text amber darken-4 text-shadow">
                <div class="col s3">
                    <i class="fas fa-caret-down"></i>
                    <a href="" class="btn-small green accent-4">Done</a>
                    <a href="{{ url_for('edit_review', review_id=review._id) }}" class="btn-small light-blue lighten-1">Edit</a>
                </div>
                <div class="col s9">
                    <strong>{{ review.review_name }}</strong> :
                </div>    
                
            </div>
            <div class="collapsible-body">
                <strong>{{ review.genre_name }}</strong>
                <p>{{ review.review_description }}</p>
                <p><em>by: {{ review.created_by }}</em></p>
            </div>
        </li>
    {% endfor %}<li>
</ul>

{% endblock %}
