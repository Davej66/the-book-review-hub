<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
    <title>The Book Review Hub from the base template</title>
</head>

<body>

    <header>
        <!--top navbar-->
        <nav class="nav-extended text-shadow amber darken-1">
            <div class="nav-wrapper">
                <a href="{{ url_for('get_reviews') }}" class="brand-logo">The Book Review Hub</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('get_reviews') }}">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">New Review</a></li>
                    <li><a href="#">Manage Genres</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Log Out</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                </ul>
            </div>
        </nav>

        <!--mobile sidenav-->
        <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align amber-text text-darken-4">Task manager</h4></li>
            <li><a href="{{ url_for('get_reviews') }}">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">New Review</a></li>
            <li><a href="#">Manage Genres</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">LKog Out</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
